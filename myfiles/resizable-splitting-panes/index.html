    <h1>jsplitter: Resizable Splitting Pane Examples</h1>
    <p class="lead">A JavaScript (jQuery) based splitter plugin that divides a container into two parts and allows the user to resize the left/right panes with mouse drag.</p>
    <div style="display:flex; height:300px; border:3px solid #ccc">
    <div id='leftDiv' class="p-2">Left Content </div>
